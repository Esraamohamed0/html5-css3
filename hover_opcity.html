<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @keyframes example {
            from {opacity: 1.0;}
            to {opacity: 0.0;}
        } 
        .img{
            opacity: 1.0;
            transition: 0.1s;
        }
        .img:hover {animation-name: example;
            animation-duration: 4s;
        }
    </style>
    
</head>
<body>
    <img src="image.jpg" class="img" width="300" height="300">   

</body>
</html>
