<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #red{
            accent-color: red;
            width: 300px;  
        }
        #green{
            accent-color: green ;
            width: 300px;  
        }
        #blue{
            accent-color: rgb(60, 22, 209) ;
            width: 300px;
        }

    </style>
</head>
<body>
      
    Red:<input type="range" id="red" value="120" min="0" max="255"><br><br>
   
    Green:<input type="range" id="green" value="120" min="0" max="255"><br><br>
   
    Blue:<input type="range" id="blue" value="120" min="0" max="255"><br><br>
   
    <h1 id="rgba" style=  "font-size:40px ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Trying to change the color of this text</h1>
    <script>
        function myColour() {
          var red = document.getElementById('red').value;
        
          var green = document.getElementById('green').value;
        
          var blue = document.getElementById('blue').value;

          document.getElementById("rgba").style.color= 'rgb(' + red + ',' + green + ',' + blue + ')';

        }
        document.getElementById('red').addEventListener('input', myColour);
  
        document.getElementById('green').addEventListener('input', myColour);

        document.getElementById('blue').addEventListener('input', myColour);

    </script>
</body>
</html>
