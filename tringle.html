<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <canvas width="600" height="300"  id="can"></canvas>
    <h3>according to pythagoras theorem</h3>
    <math style="color: red;">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
              <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
              </mrow>
          </msqrt>
    </math>
    <script>
        var can = document.getElementById("can");
        var ctx = can.getContext("2d");
        ctx.fillText("c", 25, 180);
        ctx.fillText("a", 50, 300);
        ctx.fillText("b", 110, 180);
        ctx.beginPath();
        ctx.moveTo(100,10);
        ctx.lineTo(100, 280);
        ctx.lineTo(1, 280);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
    </script>
</body>
</html>
